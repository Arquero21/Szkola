<script>
   a=prompt("Podaj liczbę: ");
   b=prompt("Podaj drugą liczbę: ");
   document.write("Potąga z liczby "+a+" wynosi " +Math.pow(a,b)+"<br>");
   document.write("Logarytm z liczby "+a+" wynosi " +Math.log(a)+"<br>");
   document.write("Z liczb "+a+" i "+b+" wieksza jest " +Math.max(a,b));
</script>

    </html>
