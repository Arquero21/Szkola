</head>
<body>
    <div id="informacja">
    </div>
    <script>
    

const informacja=document.querySelector('#informacja');
let promien=Number(prompt("Podaj promień: "));
let kod="";
        do
        {
            kod+="Obwód koła = "+2*Math.PI*promien;
            kod+="<br>Pole koła = "+Math.PI*Math.pow(promien,2);
            informacja.innerHTML=kod;
            promien = Number;
        } while (promien>0)
    </script>
