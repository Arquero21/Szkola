<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index4</title>
</head>
<body>
    <div id="informacja">
    </div>
    
    <script>
 
       
        const informacja=document.querySelector('#informacja');
        let kod='';
        let liczba;
        for(let i=1;i<=6;i++)
        {
            liczba=Math.ceil(Math.random()*100);
            kod+=liczba+', ';	
        }
        informacja.innerHTML=kod;
    
    </script>
</body>
</html>
