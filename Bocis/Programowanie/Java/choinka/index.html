<!DOCTYPE html>
<html>
<head>
    <title>Trójkąt z gwiazdek</title>
</head>
<body>

<h2>Trójkąt z gwiazdek</h2>

<button onclick="displayStars()">Wyświetl gwiazdki</button>

<p id="stars"></p>

<script>
function displayStars() {
    let n = prompt("Podaj liczbę gwiazdek:");
    let stars = '';
    for(let i=n; i>=1; i--){
        stars += '*'.repeat(i) + '<br>';
    }
    document.getElementById("stars").innerHTML = stars;
}
</script>

</body>
</html>
