<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="opis"></div>
    <script>     
//samodzielnie zdefiniuj wartość zmiennej liczba
let liczba=-1;


//wypisywanie tekstu zależnie od wartości zdefiniowanej zmiennej   
if(liczba>0){
   opis.innerHTML ='<h2>' + liczba + ' - Liczba większa od zera.</h2>';
}
else if (liczba==0) {
   opis.innerHTML ='<h2>' + liczba + ' - Zero.</h2>';
}
else {
   opis.innerHTML ='<h2>' + liczba + ' - Liczba ujemna.</h2>';
}
    </script>
</body>
</html>
