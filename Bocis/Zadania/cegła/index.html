<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zakup cegieł</title>
    <link rel="stylesheet" href="styl.css">
    
</head>
<body>
    <div id="flex">
  <form action="">
    <input type="text" id="cegla" placeholder="Wpisz ilośc cegieł" value="1">
    <label for="cegla">Ilość cegieł</label> <br>
    <input type="checkbox" id="ceglaPremium">
    <label for="ceglaPremium">Cegła premium</label> <br>
    <button id="submit">Oblicz</button>
  </form>
  <div id="wynik"></div>
    </div>
  <script>
    const ceglaIlosc= document.getElementById('cegla');
    const ceglaPremium = document.getElementById('ceglaPremium');
    const btn = document.getElementById('submit');
    const resultField = document.getElementById('wynik');

    const ceglaCena = 2;
    const ceglaPremiumCena = ceglaCena * 1.3;

    const ceglaWaga = 1.5;
    const ceglaPremiumWaga = 1.75;

    btn.addEventListener('click', function(e) {
        e.preventDefault();

        const [cena, waga] = ceglaPremium.checked ? [ceglaPremiumCena, ceglaPremiumWaga] : [ceglaCena, ceglaWaga];
        const ilosc = Number(ceglaIlosc.value);

        const output = `Zakupiona ilośc cegieł: ${ilosc}<br>Cegła ${ ceglaPremium.checked ? "premium" : "standardowa"}<br> 
        Koszt zakupu cegieł: ${cena * ilosc} zł<br> Waga cegieł: ${waga * ilosc} kg`;
        resultField.innerHTML = output;
    });
</script>
</body>
</html>
