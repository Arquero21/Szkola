<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczba losowa</title>
</head>
<body>
    <Script>
        const tablica = new Array(100);

        function losowaLiczbaCałkowita(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        for (let i = 0; i< tablica.length; i++){
            tablica[i] = losowaLiczbaCałkowita(1, 100);
        }
         let najwiekszaLiczba = Math.max(...tablica);
         let iloscWystapien = 0;
         for (let i = 0; i < tablica.length; i++){
            if (tablica[i] === najwiekszaLiczba){
                iloscWystapien++;
            }
         }
         document.write(tablica);
         document.write("<h1>Najwieksza liczba w tablicy: " + najwiekszaLiczba + "</h1>");
         document.write("<p>Liczba wystapien: " + iloscWystapien + "</p>");
    </Script>
</body>
</html>
