<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="nettoFromBrutto()">Oblicz netto z brutto</button>
    <button onclick="bruttoFromNetto()">Oblicz brutto z netto</button>


    <script>
function nettoFromBrutto(){
    const brutto = parseFloat(prompt("Podaj wynagrodznie brutto:"));
    const tax = 0.19;
    const netto = brutto/ (1 + tax);
    prompt("Wynagrodznie netto wynosi: " + netto.toFixed(2) + " zł");
}

function bruttoFromNetto(){
    const netto = parseFloat(prompt("Podaj wynagrodznie netto:"));
    const tax = 0.19;
    const brutto = netto * (1 + tax);
    prompt("Wynagrodznie brutto wynosi: " + brutto.toFixed(2) + " zł");
}
    </script>
</body>
</html>
