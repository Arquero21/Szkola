<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurtownia</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function order() {
          var number = document.getElementById("kawa").value;
          var weight = document.getElementById("waga").value;
          var price = 0;
          if (number == 1) {
            price = weight * 5;
          }
          else if (number == 2) {
            price = weight * 7;
          }
          else if (number == 3) {
            price = weight * 6;
          }
          else {
            price = 0;
          }
    
          document.getElementById("wynik").innerHTML = "Koszt zamówienia wynosi: " + price + " zl";
    
        }
      </script>
</head>
<body>
    <div class="logo">
        <img src="" alt="hurtowania">
    </div>
    <div class="menu">
        <a href="index.html">Strona głowna</a>
        <a href="zamowienia.html">Zamówienia</a>
        <a href="blog.html">Blog o kawie</a>
        <a href="http://gatunki-kawy.pl target="_blank"">Odwiedź także</a>
    </div>
    <div class="baner">
        <h1>Hurtownia kawy</h1>
    </div>
    <div class="bloklewy">
        <h2>Oferta</h2>
        <ol>
            <li>Kawa palona Arabica</li>
            <li>Kawa palona Robusta</li>
            <li>Kawa bezkofeinowa</li>
            <li>Kawa zielona</li>
        </ol>
    </div>
    <div class="blokprawy">
        <label >Podaj numer kawy:</label><br>
        <input type="number" id="kawa"><br>
        <label >Podaj wage w dekagramach</label><br>
        <input type="number" id="waga"> 
        <button onclick="order()">Zamów</button>
        <p id="wynik"></p>
    </div>
    <div class="stopka">Stronę przygotował:<b>Adrian Kalota</b></div>
</body>
</html>
