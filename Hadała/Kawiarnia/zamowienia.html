<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Kochamy kawę</title>
    <link rel="stylesheet" href="styl.css">
    <script>
        function order() {
          var number = document.getElementById("numer").value;
          var weight = document.getElementById("waga").value;
          var price = 0;
          if (number == 1) {
            price = weight * 5;
          }
          else if (number == 2) {
            price = weight * 7;
          }
          else if (number == 4) {
            price = weight * 6;
          }
          else {
            price = 0;
          }
    
          document.getElementById("wynik").innerHTML = "Koszt zamówienia wynosi: " + price + " zl";
    
        }
      </script>
</head>
<body>
    <div class="menu">
        <nav> 
            <a href="index.html">Strona główna</a>
            <a href="zamowienia.html">Zamówienia</a>

            <a href="http://gatunki-kawy.pl/">Gatunki kawy</a>
         </nav>
    </div>
    <div class="logo">
        <img src="logo.png" alt="Kawa">
    </div>
    <div class="baner">
        <h1>Sklep z kawą</h1>
    </div>
    <div class="lewy">
        Podaj numer kawy: 
        <input type="number" id="numer"><br>
        Podaj wage w dekagramach: 
        <input type="number"  id="waga"> <br>
        <button onclick="order()">Zamów</button>
        <p id="wynik"></p>
    </div>
    <div class="prawy">
        <h3>Oferta</h3>
        <ul>
            <li>Arabica</li>
            <li>Robusta</li>
            <li>bezkofeinowa</li>
            <li>zielona</li>
        </ul>
    </div>

</body>
</html>
